{% extends 'layout/base.html' %}
{% block title %}Đăng ký người dùng{% endblock %}

{% block content %}
<div class="container my-5">
  <div class="row justify-content-center align-items-center">
    <!-- Cột ảnh -->
    <div class="col-md-6 text-center">
      <img src="{{ url_for('static', filename='images/register.png') }}"
           alt="Welcome" class="img-fluid rounded shadow" style="max-width: 90%;">
    </div>

    <!-- Cột form -->
    <div class="col-md-6">
      <div class="card p-4 shadow-lg">
        <h1 class="text-center text-danger">Đăng nhập</h1>

        {% if err_msg %}
        <div class="alert alert-danger">
          <h4>{{ err_msg }}</h4>
        </div>
        {% endif %}
        <form method="post" action="{{ url_for('user_login') }}" >
          <div class="form-group">
            <label for="username">Username: </label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Nhập tên tài khoản" required/>
          </div>
          <div class="form-group">
            <label for="password">Password: </label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Nhập mật khẩu" required/>
          </div>
          <br>
          <div class="d-flex justify-content-center">
            <input type="submit" value="Đăng nhập" class="btn btn-danger px-4"/>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
