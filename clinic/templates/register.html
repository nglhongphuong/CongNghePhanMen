{% extends 'layout/base.html' %}
{% block title %}Đăng ký người dùng{% endblock %}

{% block content %}

<h1 class="text-center text-danger">Đăng ký người dùng</h1>

{% if err_msg %}
<div class="alert alert-danger">
  <h4>{{ err_msg }}</h4>
</div>
{% endif %}

<form method="post" action="{{ url_for('user_register')}}" enctype="multipart/form-data">
  <div class="form-group">
    <label for="name">Họ tên: </label>
    <input type="text" class="form-control" id="name" name="name"/>
  </div>
  <div class="form-group">
    <label for="email">Email: </label>
    <input type="email" class="form-control" id="email" name="email"/>
  </div>
    <div class="form-group">
    <label for="username">Username: </label>
    <input type="text" class="form-control" id="username" name="username" required/>
  </div>
    <div class="form-group">
    <label for="password">Pasword: </label>
    <input type="password" class="form-control" id="password" name="password" required/>
  </div>
  <div class="form-group">
    <label for="confirm">Xác nhận password: </label>
    <input type="password" class="form-control" id="confirm" name="confirm"/>
  </div>
  <div class="form-group">
    <label for="avatar">Avatar: </label>
    <input type="file" class="form-control" id="avatar" name="avatar"/>
  </div>
  <br>
  <input type="submit" value="Đăng ký" class="btn btn-danger"/>
</form>
<br><br>
{% endblock %}
